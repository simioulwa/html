<!DOCTYPE html>
<html>
    <title>argument object</title>
    <div id ="res"></div>
    <script>
        function findmax()
        {
            max = 0
            for(var i=0;i<=arguments.length;i++)
        {
            if(arguments[i]> max){
                max=arguments[i]
            }
        }
    return max
        }
         document.getElementById("res").innerHTML="the maxium element is" + findmax(12,34,1256,2323,877,23)
        
    </script>
    
    </Body>
</html>
