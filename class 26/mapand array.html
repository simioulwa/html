<!DOCTYPE html>
<html>

    <body>
        <h1>mapping</h1>
        <div id = "res"></div>
         <div id = "res1"></div>
         <script>
            var a = [98,34,12,78,89,3,2]
            document.getElementById("res").innerHTML = "the orginal array <br>" + a 
            function mult(a){
                return a * 10
            }
            var result = a.map(mult)
            document.getElementById("res1").innerHTML = "after Mapping <br>"+ result
         </script>
