        <h1>while loop</h1>

        <div id="res"></div>
        <script>
        var i = 1
        var text ="the numbers from 1-10 using while loop<br>"
        while(i<=10){
            text = text + i + "<br>"
            i+1

        }
          document.getElementById("res").innerHTML = text
          </script>
